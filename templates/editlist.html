<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>ID</th>
      <th>Заголовок</th>
      <th>Категория</th>
      <th>Дата</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
  {% for element in postArray %}
    <tr>
      <td>{{ element.id }}</td>
      <td>{{ element.title }}</td>
      <td>{{ element.category }}</td>
      <td>{{ element.postdate }}</td>
      <td>Удалить / Редктировать</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
