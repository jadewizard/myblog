<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>ID</th>
      <th>Заголовок</th>
      <th>Категория</th>
      <th>Дата</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
  {% for element in postArray %}
    <tr id="tr{{ element.id }}">
      <td>{{ element.id }}</td>
      <td>{{ element.title }}</td>
      <td>{{ element.category }}</td>
      <td>{{ element.postdate }}</td>
      <td><a href="#" onclick="deletePost({{ element.id }})">Удалить</a> / <a href="?a=edit&id={{ element.id }}">Редктировать</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
